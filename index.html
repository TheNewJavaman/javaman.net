<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <title>Gabriel Pizarro | Home</title>
</head>

<body>
    <div id="header">
        <p id="header-text">
            <a href="index.html" style="color: rgb(255, 255, 255, 0.87);">
                Gabriel Pizarro
            </a>
        </p>
    </div>

    <div id="content">
        <div class="card">
            <p class="card-title">
                Profile
            </p>
            <div class="card-spacer"></div>
            <p class="card-text">
                View my projects and education
            </p>
            <div class="card-spacer"></div>
            <div class="button-row">
                <div class="card-flatbutton">
                    <a href="profile.html">
                        <p class="card-flatbutton-text">
                            Hire me!
                        </p>
                    </a>
                </div>
            </div>
        </div>

        <div class="card-spacer"></div>

        <div class="card">
            <p class="card-title">
                Light Switch
            </p>
            <div class="card-spacer"></div>
            <p class="card-text">
                Control my room's lights. Let me know if you do :)
            </p>
            <div class="card-spacer"></div>
            <div class="lights-buttons-row">
                <div id="on" class="lights-button">
                    <p class="lights-button-text">
                        On
                    </p>
                </div>
                <div id="off" class="lights-button">
                    <p class="lights-button-text">
                        Off
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
